<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2? family=Roboto:wght@100&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">  
<link href="register.css" rel="stylesheet">



    <title>Registro</title>
</head>
<body>
    
        <section class="contact-box">
             <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-im">
            <div class="possition-absolute testimonial p-4">
            <h3 class="font-weigth-bold text-light">Clickea</h3>
            <p class="lead text-light">Con los mas nuevo e innovador en tecnologia para vos y para tu hogar.
                 Animate y Clickea lo que te gusta al mejor precio</p>
            </div>
            </div>

            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-wigth-bold mb-3">Registrate Gratis</h1>
                    <div class="form-grupo">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mr-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i>Google</button>
                        <button class="btn btn-outline-dark d-inline-block text-light mr-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i>Facebook</button>
                    </div>
                <p class="text-muted mb-5">Ingresa la siguiente informacion y Registrate</p>
             
            <form>

            <div class="form-row mb-2">
                <div class="form-grupo col-md-6">
                    <label class="font-weigth-bold">Nombre<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Ingresar Nombre">
                </div>
        
            
                <div class="form-grupo col-md-6">
                    <label class="font-weigth-bold">Apellido<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Ingresar Apellido">
                </div>
            </div>
            
                <div class="form-grupo mb-3">
                    <label class="font-weigth-bold">Correo Electronico<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Ingresar tu correo">
                </div>
        
        
                <div class="form-grupo mb-3">
                    <label class="form-weigth-bold">Contraseña<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-grupo mb-3">
                    <label class="font-weigth-bold">Reingresar contraseña<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Reingresa tu contraseña">
                </div>
        
                
                <div class="form-grupo mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label text-muted">He leido y acepto los terminos, condiciones y politica de privacidad</label>
                    </div>
                </div>
                
                <button class="btn btn-primary width-100">Registrate</button>
                
        </form>
        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2021 </small>
        
                </div>
                </div>
            </div>  
         </div>  
    </section>


    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
